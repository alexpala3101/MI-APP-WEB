{% extends "base.html" %}
{% block title %}Cambiar Contraseña - Marketplace{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_dashboard.css') }}">
<div class="user-dashboard-bg min-h-screen flex items-center justify-center">
    <div class="user-card p-8 max-w-md w-full bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Formulario de Cambio de Contraseña</h2>
        
        <form method="POST" action="{{ url_for('user_auth.user_change_password') }}">
            <div class="mb-4 relative">
                <label for="current_password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña Actual:</label>
                <input type="password" id="current_password" name="current_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10">
                <button type="button" class="absolute right-3 top-9 text-gray-500 focus:outline-none toggle-password" tabindex="-1" onclick="togglePasswordVisibility('current_password', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="mb-4 relative">
                <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">Nueva Contraseña:</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
                       minlength="8" maxlength="20" title="Debe tener entre 8 y 20 caracteres, e incluir mayúsculas, minúsculas, números y símbolos.">
                <button type="button" class="absolute right-3 top-9 text-gray-500 focus:outline-none toggle-password" tabindex="-1" onclick="togglePasswordVisibility('new_password', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="mb-6 relative">
                <label for="confirm_new_password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10">
                <button type="button" class="absolute right-3 top-9 text-gray-500 focus:outline-none toggle-password" tabindex="-1" onclick="togglePasswordVisibility('confirm_new_password', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-md font-semibold">
                    <i class="fas fa-save mr-2"></i> Cambiar Contraseña
                </button>
                <a href="{{ url_for('user_auth.user_edit_profile') }}" class="text-gray-600 hover:text-gray-800 transition font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
