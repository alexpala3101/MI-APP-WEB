{% extends "base.html" %}
{% block title %}Añadir Método de Pago - Marketplace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8 bg-blue-100 p-6 rounded-lg">
        <i class="fas fa-wallet text-blue-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-blue-800">Añadir Nuevo Método de Pago</h2>
        <p class="text-lg text-gray-700">Conecta tu cuenta Nequi o Bancolombia.</p>
    </div>
    
    <form method="POST" action="{{ url_for('user_auth.user_add_payment_method') }}">
        <div class="mb-4">
            <label for="method_type" class="block text-gray-700 text-sm font-bold mb-2">Tipo de Cuenta:</label>
            <select id="method_type" name="method_type" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Selecciona un tipo de cuenta</option>
                <option value="nequi">Nequi</option>
                <option value="bancolombia">Bancolombia</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="account_number" class="block text-gray-700 text-sm font-bold mb-2">Número de Cuenta/Teléfono:</label>
            <input type="text" id="account_number" name="account_number" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Ej: 3001234567 (Nequi) o 123-456-789 (Bancolombia)">
        </div>
        <div class="mb-6">
            <label for="account_holder" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Titular de la Cuenta:</label>
            <input type="text" id="account_holder" name="account_holder" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Ej: Juan Pérez">
        </div>
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-md font-semibold">
                <i class="fas fa-plus-circle mr-2"></i> Agregar Cuenta
            </button>
            <a href="{{ url_for('user_auth.user_payment_methods') }}" class="text-gray-600 hover:text-gray-800 transition font-medium">
                <i class="fas fa-arrow-left mr-2"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
