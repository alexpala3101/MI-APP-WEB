{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_user_chats.css') }}">
<div class="admin-user-chats-card mt-5">
  <h2><i class="bi bi-people text-primary"></i> Chats de Usuarios</h2>
  <div class="admin-user-chats-list">
    {% for username in user_list %}
      <div style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
        <div>
          <i class="bi bi-person-circle text-primary"></i> {{ username }}
        </div>
        <a href="{{ url_for('admin_user_chat', username=username) }}" class="btn btn-primary btn-sm" style="min-width: 120px;">
          Ingresar al chat
        </a>
      </div>
      {% if not loop.last %}<hr>{% endif %}
    {% else %}
      <div class="text-muted text-center">No hay chats de usuarios.</div>
    {% endfor %}
  </div>
  <div style="text-align: right; margin-top: 2.5rem;">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="font-weight:600; min-width:110px;">&larr; Atr√°s</a>
  </div>
</div>
{% endblock %}
