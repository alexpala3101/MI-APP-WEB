{% extends "base.html" %}
{% block title %}Registro de Usuario - Marketplace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-user-plus text-blue-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Registro de Usuario</h2>
    </div>

    <form method="POST" action="{{ url_for('user_auth.register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Ingresa tu nombre de usuario">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Ingresa tu email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Ingresa tu contraseña">
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Confirma tu contraseña">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition shadow-md font-semibold">
            Registrarse
        </button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        ¿Ya tienes una cuenta? <a href="{{ url_for('user_auth.login') }}" class="text-blue-600 hover:underline">Inicia Sesión aquí</a>
    </p>
</div>
{% endblock %}
