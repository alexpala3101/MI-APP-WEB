{% extends 'base.html' %}
{% block title %}Detalle del Producto{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">{{ product.name }}</h2>
            <h4 class="text-success mb-3">${{ '%.2f'|format(product.price) }}</h4>
            <p><strong>Categoría:</strong> {{ product.category }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('products') }}" class="btn btn-secondary mt-3">Volver al catálogo</a>
        </div>
    </div>
</div>
{% endblock %}
