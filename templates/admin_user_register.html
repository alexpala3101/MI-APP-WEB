<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">

<div class="admin-dashboard-bg min-h-screen flex items-center justify-center">
    <div class="admin-card p-8 max-w-md w-full bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registro de Administrador</h2>
        <form method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" name="username" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contrase√±a:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline pr-10">
                <button type="button" class="absolute right-3 top-9 text-gray-500 focus:outline-none toggle-password" tabindex="-1" onclick="togglePasswordVisibility('password', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition shadow-md">
                    Registrarse <i class="fas fa-user-plus ml-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
