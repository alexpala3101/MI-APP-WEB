{% extends "base.html" %}
{% block title %}Admin Login - Marketplace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-user-shield text-blue-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Acceso de Administrador</h2>
    </div>
    
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md font-semibold">
            Iniciar Sesión <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
    </form>
</div>
{% endblock %}
