{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registro de Usuario</h2>
    <form method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   minlength="6" maxlength="20" pattern="^[a-zA-Z0-9]*$" title="Debe tener entre 6 y 20 caracteres alfanuméricos.">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   minlength="8" maxlength="20" title="Debe tener entre 8 y 20 caracteres, e incluir mayúsculas, minúsculas, números y símbolos.">
        </div>
        <!-- CAMBIO: Añadido el campo para confirmar contraseña -->
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   minlength="8" maxlength="20" title="Debe coincidir con la contraseña ingresada.">
        </div>
        <!-- FIN DEL CAMBIO -->
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition shadow-md">
                Registrarse <i class="fas fa-user-plus ml-2"></i>
            </button>
            <a href="{{ url_for('user_auth.login') }}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 transition">
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </form>
</div>
{% endblock %}
