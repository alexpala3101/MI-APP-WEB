{% extends "base.html" %}
{% block title %}Configuración de Notificaciones{% endblock %}
{% block content %}
<div class="user-dashboard-bg min-h-screen max-w-2xl mx-auto px-4 py-8 flex flex-col items-center justify-center">
    <div class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Configuración de Notificaciones</h1>
        <form method="POST" class="flex flex-col items-center">
            <div class="flex items-center mb-6">
                <input type="checkbox" id="notifications_enabled" name="notifications_enabled" class="form-checkbox h-5 w-5 text-blue-600" {% if notifications_enabled %}checked{% endif %}>
                <label for="notifications_enabled" class="ml-3 text-lg text-gray-700">Quiero recibir notificaciones</label>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-semibold shadow">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('user_notifications') }}" class="block mt-8 text-blue-600 hover:underline text-center"><i class="fas fa-arrow-left mr-2"></i>Volver a Notificaciones</a>
    </div>
</div>
{% endblock %}
