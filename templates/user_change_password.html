{% extends "base.html" %}
{% block title %}Cambiar Contraseña - Marketplace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8 bg-blue-100 p-6 rounded-lg">
        <i class="fas fa-key text-blue-600 text-5xl mb-4"></i>
        <h2 class="text-3xl font-bold text-blue-800">Cambiar Contraseña</h2>
        <p class="text-lg text-gray-700">Actualiza tu contraseña para mayor seguridad.</p>
    </div>
    
    <form method="POST" action="{{ url_for('user_auth.user_change_password') }}">
        <div class="mb-4">
            <label for="current_password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña Actual:</label>
            <input type="password" id="current_password" name="current_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">Nueva Contraseña:</label>
            <input type="password" id="new_password" name="new_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   minlength="8" maxlength="20" title="Debe tener entre 8 y 20 caracteres, e incluir mayúsculas, minúsculas, números y símbolos.">
        </div>
        <div class="mb-6">
            <label for="confirm_new_password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-md font-semibold">
                <i class="fas fa-save mr-2"></i> Cambiar Contraseña
            </button>
            <a href="{{ url_for('user_auth.user_edit_profile') }}" class="text-gray-600 hover:text-gray-800 transition font-medium">
                <i class="fas fa-arrow-left mr-2"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
